name: NameAI Python - Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "apps/api.nameai.io/**"
  pull_request:
    branches:
      - main
      - staging
    paths:
      - "apps/api.nameai.io/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout NameKit repo
        uses: actions/checkout@v4
      
      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        working-directory: ./apps/api.nameai.io
        run: poetry install --extras "lambda" --with dev

      - name: Download required data files
        working-directory: ./apps/api.nameai.io
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: poetry run python -m nameai.download

      - name: Run tests
        working-directory: ./apps/api.nameai.io
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: poetry run pytest -vv
