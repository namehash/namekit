name: TypeScript Packages - Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
  pull_request:
    branches:
      - main
    paths:
      - "packages/**"

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      sdk_only_changed: ${{ steps.check.outputs.sdk_only_changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Check for SDK-only changes
        id: check
        run: |
          git fetch origin ${{ github.base_ref }}
          API_CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^api/nameguard/" | wc -l)
          SDK_CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^packages/nameguard-sdk/" | wc -l)
          if [ $API_CHANGED -eq 0 ] && [ $SDK_CHANGED -gt 0 ]; then
            echo "sdk_only_changed=true" >> $GITHUB_OUTPUT
          else
            echo "sdk_only_changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check_changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: "ens-utils"
            dependencies: []
          - name: "nameguard-sdk"
            dependencies: ["ens-utils"]
          - name: "nameguard-js"
            dependencies: ["nameguard-sdk"]
          - name: "nameguard-react"
            dependencies: ["nameguard-js"]
          - name: "namekit-react"
            dependencies: ["nameguard-react"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install

      - name: Build Dependencies
        run: |
          for dep in ${{ join(matrix.package.dependencies, ' ') }}
          do
            pnpm --filter ./packages/$dep build
          done

      - name: Build ${{ matrix.package.name }}
        run: pnpm --filter ./packages/${{ matrix.package.name }} build

      - name: Test ${{ matrix.package.name }}
        if: matrix.package.name != 'nameguard-sdk' || needs.check_changes.outputs.sdk_only_changed == 'true'
        run: pnpm --filter ./packages/${{ matrix.package.name }} test
