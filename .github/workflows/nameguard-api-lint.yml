name: NameGuard API - Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches: ["main"]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout NameKit repo
        uses: actions/checkout@v4

      - name: Ruff Check
        uses: chartboost/ruff-action@v1
        with:
          version: 0.1.8

      - name: Ruff Format
        uses: chartboost/ruff-action@v1
        with:
          version: 0.1.8
          args: "format --check"
