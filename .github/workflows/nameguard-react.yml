name: nameguard-react

on:
  push:
    branches:
      - main
    paths:
      - "packages/nameguard-react/**"
  pull_request:
    branches:
      - main
    # paths:
    #   - "packages/nameguard-react/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install Dependencies
        run: pnpm install
      - name: Build nameguard-react
        run: pnpm --filter ./packages/nameguard-react build
      - name: Test nameguard-react
        run: pnpm --filter ./packages/nameguard-react test
