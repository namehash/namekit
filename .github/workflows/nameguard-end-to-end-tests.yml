name: NameGuard End to End Tests

on:
  push:
    branches:
      - main
    paths:
      - "packages/nameguard-sdk"
      - "api/nameguard"
  pull_request:
    branches:
      - main
    paths:
      - "packages/nameguard-sdk"
      - "api/nameguard"

jobs:
  check_changes:
    runs-on: ubuntu-latest
    outputs:
      run_workflow: ${{ steps.check.outputs.run_workflow }}
    steps:
      - uses: actions/checkout@v3
      - name: Check if end to end testing is required
        id: check
        run: |
          git fetch origin ${{ github.base_ref }}
          API_CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^api/" | wc -l)
          SDK_CHANGED=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep "^packages/nameguard-sdk/" | wc -l)
          if [ $API_CHANGED -gt 0 ] && [ $SDK_CHANGED -gt 0 ]; then
            echo "run_workflow=true" >> $GITHUB_OUTPUT
          else
            echo "run_workflow=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check_changes
    if: needs.check_changes.outputs.run_workflow == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          cache: "poetry"

      - name: Install dependencies
        working-directory: ./api
        run: poetry install --with dev

      - name: Build the SDK
        run: pnpm build

      - name: Setup local nameguard api
        working-directory: ./api
        env:
          PROVIDER_URI_MAINNET: ${{ secrets.PROVIDER_URI_MAINNET }}
          PROVIDER_URI_SEPOLIA: ${{ secrets.PROVIDER_URI_SEPOLIA }}
        run: |
          # "&" to run server in the background
          poetry run uvicorn nameguard.web_api:app --host 0.0.0.0 --port 8000 &
          sleep 5
      - name: Local api healthcheck
        run: curl http://0.0.0.0:8000/v1-beta/inspect-name/mainnet/test.eth

      - name: Run tests
        env:
          PROVIDER_URI_MAINNET: ${{ secrets.PROVIDER_URI_MAINNET }}
          PROVIDER_URI_SEPOLIA: ${{ secrets.PROVIDER_URI_SEPOLIA }}
        run: NAMEGUARD_TEST_ENDPOINT=http://0.0.0.0:8000 pnpm test --filter ./packages/nameguard-sdk
